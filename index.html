<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Our Donation Moments</h1>
  <div class="gallery">
    <img src="imagesdonation/img1.jpg" alt="Donation 1">
    <img src="imagesdonation/img2.jpg" alt="Donation 2">
    <img src="imagesdonation/img3.jpg" alt="Donation 3">
    <img src="imagesdonation/img4.jpg" alt="Donation 4">
    <img src="imagesdonation/img5.jpg" alt="Donation 5">
    <img src="imagesdonation/img6.jpg" alt="Donation 6">
    <img src="imagesdonation/img7.jpg" alt="Donation 7">
    <img src="imagesdonation/img10.jpg" alt="Donation 8">
  </div>
</body>
</html>
